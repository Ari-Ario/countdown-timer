<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <link rel="shortcut icon" href="logo/logo T.png" type="image/x-icon">

</head>

<body>
    <main id="main" class="main">
        <!-- another div in main to stablize the whole container -->
        <div id="container">
            <div class="divs">
                <h1 id="header">Countdown Timer</h1>
            </div>

            <div id="set-date" class="divs">
                <label for="date"><strong>Set&#8594; </strong></label>
                <input id="date" name="date" type="datetime-local">
                <div id="buttons">                
                    <button  onclick="takeDate()">Start</button>
                    <button onclick="pause()">Stop</button>
                </div>
                <audio id="sound" src="Sound/alarm_beep-clock-165474.mp3"></audio>
            </div>

            <table id="table" class="divs">
                <tr class="row" id="row1">
                    <th class="th" id="years">00</th>
                    <th class="th" id="months">00</th>
                    <th class="th" id="days">00</th>
                    <th class="th" id="hours">00</th>
                    <th class="th" id="minutes">00</th>
                    <th class="th" id="seconds">00</th>
                </tr>
                <tr class="row" >
                    <td class="td" id="years-text">years</td>
                    <td class="td" id="months-text">monthes</td>
                    <td class="td" id="days-text">days</td>
                    <td class="td" id="td">hours</td>
                    <td class="td" id="td">minutes</td>
                    <td class="td" id="td">seconds</td>
                </tr>
                <tr class="row"></tr>
            </table>

            <div class="divs" id="layouts">
                <label for="" id="colorSet"><strong>Change layouts: </strong></label>
                <select id="colorSelector" onchange="changeColorBox(this)">
                    <option value="black" id="black" default>black</option>
                    <option value="blue" id="blue">blue</option>
                    <option value="red" id="red">red</option>
                    <option value="yellow" id="yellow">yellow</option>
                </select>
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
