<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
</head>

<body>
    <main id="main" class="main">
        <!-- another div in main to stablize the whole container -->
        <div id="container">
            <div class="divs">
                <h1 id="header">Countdown timer</h1>
            </div>

            <div id="set-date" class="divs">
                <label for="date">Set: </label>
                <input id="date" name="date" type="datetime-local">
                <button  onclick="takeDate()">Start</button>
            </div>

            <table id="table" class="divs">
                <tr class="row">
                    <th class="th" id="years">00</th>
                    <th class="th" id="months">00</th>
                    <th class="th" id="days">00</th>
                    <th class="th" id="hours">00</th>
                    <th class="th" id="minutes">00</th>
                    <th class="th" id="seconds">00</th>
                </tr>
                <tr class="row">
                    <td class="td" id="years-text">years</td>
                    <td class="td" id="months-text">monthes</td>
                    <td class="td" id="days-text">days</td>
                    <td class="td" id="td">hours</td>
                    <td class="td" id="td">minutes</td>
                    <td class="td" id="td">seconds</td>
                </tr>
                <tr class="row"></tr>
            </table>

            <div class="divs" id="layouts">
                <label for="">Change layouts: </label>
                <select>
                    <option value="fist second third" default>black</option>
                    <option value="fist second third" >red</option>
                    <option value="fist second third" >blue</option>
                    <option value="fist second third" > cyan</option>
                </select>
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
